<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}QuickTodo{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark nav-glass p-3">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">QuickTodo</a>
    <div>
      {% if session.get('user') %}
        <span class="text-white me-3">Hi, {{ session.get('user') }}</span>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
      <div class="alert alert-{{cat}}">{{msg}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

</body>
</html>
