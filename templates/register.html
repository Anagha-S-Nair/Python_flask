{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%; border: none;">

    <h3 class="text-center mb-4" style="font-weight: 700; color:#0f172a;">
      Create Your Account
    </h3>

    <form method="post">

      <input type="text" name="username"
             class="form-control form-control-lg mb-3"
             placeholder="Enter your name" required
             style="border-radius: 12px;">

      <input type="password" name="password"
             class="form-control form-control-lg mb-4"
             placeholder="Enter password" required
             style="border-radius: 12px;">

      <button class="btn btn-primary w-100 py-2"
              style="border-radius: 40px; font-size: 1.1rem;">
        Register
      </button>

    </form>

    <p class="text-center mt-3" style="color:#475569;">
      Already have an account?
      <a href="{{ url_for('login') }}" style="text-decoration:none;">Login</a>
    </p>

  </div>
</div>

{% endblock %}
